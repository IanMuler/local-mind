<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      font-family: 'Press Start 2P', cursive;
      box-sizing: border-box;
    }

    body {
      background-color: #7d4521;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 0;
    }

    button {
      border: 0;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ddd;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-right: 8px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #ccc;
      transition: 0.2s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: '';
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: white;
      transition: 0.2s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background: #66bb6a;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .msg {
      font-family: 'Press Start 2P', sans-serif;
      font-size: 10px;
      margin-left: 12px;
      color: #ffd54f;
    }
  </style>
</head>

<div style="display: inline-block; position: relative">
  <canvas width="350" height="350" style="width: 350px; height: 350px"></canvas>
  
  <!-- Botón flotante para borrar objeto -->
  <button id="deleteObjectBtn"
          style="display:none;position:absolute;padding:0 4px;
                 font-weight:bold;color:#fff;background:#e00;border:none;
                 border-radius:3px;cursor:pointer;z-index:1001;">×</button>
</div>

<!-- Collision Mode UI -->
<div style="margin-top: 10px; text-align: center">
  <!-- Toggle -->
  <label class="switch">
    <input type="checkbox" id="collisionToggle" />
    <span class="slider round"></span>
  </label>

  <!-- Botón Guardar -->
  <button id="saveBounds">Guardar</button>

  <!-- Feedback -->
  <span id="collisionMsg" class="msg"></span>
</div>

<!-- Object-mode toggle always visible -->
<label
  class="switch"
  style="position: absolute; left: 140px; top: 6px; z-index: 1000"
>
  <input type="checkbox" id="objectToggle" />
  <span class="slider round"></span>
</label>
<span
  id="objectMsg"
  class="msg"
  style="position: absolute; left: 175px; top: 10px; z-index: 1000"
></span>

<!-- Object Mode UI -->
<div
  id="objectPanel"
  style="
    display: none;
    position: absolute;
    left: 0;
    top: 32px;
    bottom: 0;
    width: 128px;
    background: #111;
    padding: 6px 4px 8px 4px;
    overflow-y: auto;
    z-index: 999;
  "
>
  <!-- Lista de miniaturas -->
  <div
    id="objectList"
    style="margin: 6px 0; display: grid; grid-template-columns: 1fr; gap: 4px"
  ></div>

  <!-- Acciones -->
  <button id="addObject" disabled>Añadir</button>
  <button id="saveObjects">Guardar</button>
</div>

<script src="js/utils.js"></script>
<script src="classes.js"></script>
<script src="index.js"></script>
